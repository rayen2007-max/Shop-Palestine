<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopPalestine</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <header>
        <div class="logo">ShopPalestine</div>
        <div class="cart">
            <button onclick="viewCart()">View Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <section class="filters">
        <input type="text" id="search-bar" placeholder="Search products..." oninput="filterProducts()">
        <select id="category-filter" onchange="filterProducts()">
            <option value="">All Categories</option>
            <option value="men">men</option>
            <option value="Women">Women</option>
        </select>
    </section>

    <section id="products" class="products">
    </section>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <button onclick="clearCart()">Clear Cart</button>
            <button onclick="closeCart()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
